<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Songs from the Shuttered</title>

<style>
:root{
  --bg:#070708;
  --card:#0b0c0d;
  --muted:#9aa0a6;
  --accent:#e6e6e6;
  --gap:18px;
  --row-height:280px;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
}

html,body{height:100%; margin:0; background: var(--bg);}
body{
  color:var(--accent);
  padding:40px 20px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.wrap{width:100%;max-width:1200px}

/* ---------- HEADER ---------- */
header{
  display:flex;
  justify-content:space-between;
  align-items: flex-start;
  flex-wrap:wrap;
  gap:20px;
  margin-bottom:40px;
}

h1{margin:0;font-weight:600; font-size: 2.2rem; letter-spacing: -0.5px;}
p.lead{margin:6px 0 0;color:var(--muted);max-width:520px; font-size: 1.1rem;}

button, .cta-btn, .pdf-link-btn{
  background:transparent;
  border:1px solid rgba(255,255,255,.2);
  color:var(--accent);
  padding:12px 20px;
  border-radius:6px;
  cursor:pointer;
  transition: all 0.2s;
  text-decoration: none;
  display: inline-block;
  font-size: 1rem;
}

button:hover { background: rgba(255,255,255,0.05); border-color: var(--accent); }

/* ---------- GALLERY ---------- */
.grid{
  display:grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap:var(--gap);
  margin-bottom: 80px;
}

figure{
  margin:0; background:rgba(255,255,255,.02); border-radius:8px;
  overflow:hidden; cursor:pointer; transition:.4s cubic-bezier(0.165, 0.84, 0.44, 1);
  display:flex; flex-direction:column; height: var(--row-height);
  border: 1px solid rgba(255,255,255,0.05);
}

figure:hover { transform: translateY(-10px); border-color: rgba(255,255,255,0.2); }
.thumb{flex:1;position:relative;background:#000;}
.thumb img{position:absolute; inset:0; width:100%; height:100%; object-fit:cover;}
figcaption{padding:14px; font-size:.9rem; color:var(--muted); border-top:1px solid rgba(255,255,255,.05); background: #0c0e10;}

/* ---------- FULLSCREEN IMAGE MODAL ---------- */
.modal{
  position:fixed; inset:0; display:none; background:rgba(0,0,0,0.98);
  z-index:9999; flex-direction:column; align-items:center; justify-content:center;
}
.modal.open{display:flex}

/* The Image Container */
.modal-view-container {
  position: relative;
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.modal-img {
  max-width: 95%;
  max-height: 95%;
  object-fit: contain;
  box-shadow: 0 0 50px rgba(0,0,0,0.5);
  transition: transform 0.3s ease;
  cursor: zoom-in;
}

/* Floating Audio Player Layer */
.overlay-controls {
  position: absolute;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 600px;
  background: rgba(20, 22, 24, 0.85);
  backdrop-filter: blur(10px);
  padding: 15px 25px;
  border-radius: 50px;
  border: 1px solid rgba(255,255,255,0.1);
  display: flex;
  align-items: center;
  gap: 20px;
  z-index: 10002;
}

#nowPlaying {
  font-size: 0.9rem;
  font-weight: 500;
  color: #fff;
  white-space: nowrap;
  flex: 1;
}

audio {
  height: 30px;
  width: 240px;
  filter: invert(1) hue-rotate(180deg) brightness(1.5);
}

.close-x {
  position: absolute;
  top: 30px;
  right: 30px;
  font-size: 2rem;
  color: white;
  background: none;
  border: none;
  cursor: pointer;
  z-index: 10003;
  opacity: 0.5;
  transition: 0.2s;
}
.close-x:hover { opacity: 1; }

/* NAV BUTTONS */
.nav-btn {
  position: absolute; top: 50%; transform: translateY(-50%);
  background: rgba(255,255,255,0.05); color: #fff; border: none;
  width: 60px; height: 60px; cursor: pointer; z-index: 10001; font-size: 1.5rem; 
  border-radius: 50%; display: flex; align-items: center; justify-content: center;
  transition: background 0.2s;
}
.nav-btn:hover { background: rgba(255,255,255,0.15); }
.prev-btn { left: 30px; }
.next-btn { right: 30px; }

/* ---------- MOBILE ---------- */
@media(max-width:640px){
  .overlay-controls {
    bottom: 20px;
    flex-direction: column;
    border-radius: 20px;
    padding: 15px;
    gap: 10px;
  }
  audio { width: 100%; }
  .nav-btn { width: 45px; height: 45px; background: rgba(0,0,0,0.5); }
  .prev-btn { left: 10px; }
  .next-btn { right: 10px; }
}

/* OTHER MODALS (PDF/CONTACT) */
.standard-modal-content {
    background: var(--card); border-radius: 12px; padding: 20px;
    width: 90%; max-width: 800px; position: relative;
}
</style>
</head>

<body>
<div class="wrap">
  <header>
    <div>
      <h1>Songs from the Shuttered</h1>
      <p class="lead">A fine-art photographic project dedicated to music </p>
    </div>
    <div style="display:flex;gap:10px">
      <button onclick="openPDF()">Read Book</button>
      <button id="contactBtn">Contact</button>
    </div>
  </header>

  <section class="grid" id="gallery"></section>
</div>

<div id="imageModal" class="modal">
  <button class="close-x" onclick="closeImage()">&times;</button>
  <button class="nav-btn prev-btn" onclick="changeImage(-1)">&#10094;</button>
  
  <div class="modal-view-container" onclick="closeImageIfBackground(event)">
    <img id="modalImg" class="modal-img" onclick="toggleZoom(event)">
  </div>

  <div class="overlay-controls">
    <div id="nowPlaying"></div>
    <audio id="audioPlayer" controls><source id="audioSource" src="" type="audio/mpeg"></audio>
  </div>

  <button class="nav-btn next-btn" onclick="changeImage(1)">&#10095;</button>
</div>

<div id="pdfModal" class="modal">
    <div class="standard-modal-content">
        <iframe src="RECORD.pdf" style="width:100%; height:70vh; border:none;"></iframe>
        <button class="cta-btn" onclick="closePDF()" style="width:100%; margin-top:10px;">Close</button>
    </div>
</div>

<script>
const images=["Her lies.jpg","The Power of love.jpg","Hallowed.jpg","society.jpg","Fake Empire.jpg","Peter.jpg","After the gold rush.jpg","Mercy Seat.jpg","I am waiting for my man.jpg","Weak.jpg","Cortez the killer.jpg","Flume.jpg","Hey Joe.jpg","The good son.jpg","One more cup of coffee.jpg","Lost in the flood.jpg"];
const gallery=document.getElementById("gallery");
const imageModal=document.getElementById("imageModal");
const modalImg=document.getElementById("modalImg");
const audioPlayer=document.getElementById("audioPlayer");
const audioSource=document.getElementById("audioSource");
const nowPlaying=document.getElementById("nowPlaying");

let currentIndex = 0;
let isZoomed = false;

const caption = n => n.replace(/\.[^.]+$/, "");

// Build Gallery
images.forEach((n, index) => {
  const f = document.createElement("figure");
  f.innerHTML = `<div class="thumb"><img src="images/${encodeURI(n)}" loading="lazy"></div><figcaption>${caption(n)}</figcaption>`;
  f.onclick = () => openImage(index);
  gallery.appendChild(f);
});

function openImage(index) {
  currentIndex = index;
  isZoomed = false;
  modalImg.style.transform = "scale(1)";
  updateModalContent();
  imageModal.classList.add("open");
  document.body.style.overflow = "hidden";
}

function updateModalContent() {
  const n = images[currentIndex];
  modalImg.src = "images/" + encodeURI(n);
  audioSource.src = "music/" + encodeURI(caption(n)) + ".mp3";
  nowPlaying.innerHTML = caption(n);
  audioPlayer.load();
}

function changeImage(step) {
  currentIndex += step;
  if (currentIndex >= images.length) currentIndex = 0;
  if (currentIndex < 0) currentIndex = images.length - 1;
  updateModalContent();
}

function toggleZoom(e) {
  e.stopPropagation();
  isZoomed = !isZoomed;
  modalImg.style.transform = isZoomed ? "scale(1.5)" : "scale(1)";
  modalImg.style.cursor = isZoomed ? "zoom-out" : "zoom-in";
}

function closeImage() { 
  imageModal.classList.remove("open"); 
  audioPlayer.pause(); 
  document.body.style.overflow = "auto"; 
}

function closeImageIfBackground(e) {
    if (e.target.classList.contains('modal-view-container')) closeImage();
}

// Global PDF/Contact
function openPDF() { document.getElementById("pdfModal").classList.add("open"); }
function closePDF() { document.getElementById("pdfModal").classList.remove("open"); }

// Keyboard
document.addEventListener('keydown', (e) => {
  if (!imageModal.classList.contains('open')) return;
  if (e.key === "ArrowLeft") changeImage(-1);
  if (e.key === "ArrowRight") changeImage(1);
  if (e.key === "Escape") closeImage();
});

// Swiping
let startX = 0;
imageModal.addEventListener('touchstart', e => startX = e.touches[0].clientX);
imageModal.addEventListener('touchend', e => {
  let diff = startX - e.changedTouches[0].clientX;
  if (Math.abs(diff) > 50) changeImage(diff > 0 ? 1 : -1);
});
</script>
</body>
</html>
