<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Songs from the Shuttered</title>

<style>
:root{
  --bg:#0f1113;
  --card:#0b0c0d;
  --muted:#9aa0a6;
  --accent:#e6e6e6;
  --gap:18px;
  --row-height:280px;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
}

html,body{height:100%}
body{
  margin:0;
  background:linear-gradient(180deg,#070708,#0f1113);
  color:var(--accent);
  padding:40px 20px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.wrap{width:100%;max-width:1200px}

/* ---------- HEADER ---------- */
header{
  display:flex;
  justify-content:space-between;
  align-items: flex-start;
  flex-wrap:wrap;
  gap:20px;
  margin-bottom:40px;
}

h1{margin:0;font-weight:600; font-size: 2rem;}
p.lead{margin:6px 0 0;color:var(--muted);max-width:520px}

button, .cta-btn{
  background:transparent;
  border:1px solid rgba(255,255,255,.2);
  color:var(--accent);
  padding:10px 18px;
  border-radius:6px;
  cursor:pointer;
  transition: all 0.2s;
  text-decoration: none;
  display: inline-block;
  font-size: 1rem;
}

button:hover, .cta-btn:hover{
  background: rgba(255,255,255,0.1);
  border-color: var(--accent);
}

/* ---------- INTRO ---------- */
.intro{
  max-width:720px;
  margin-bottom:60px;
  font-size:1.1rem;
  line-height:1.7;
  color:var(--muted);
}

/* ---------- GALLERY ---------- */
.gallery-container {
  width: 100%;
  margin-bottom: 80px;
}

.grid{
  display:grid;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap:var(--gap);
}

figure{
  margin:0;
  background:rgba(255,255,255,.02);
  border-radius:8px;
  overflow:hidden;
  cursor:pointer;
  transition:.3s cubic-bezier(0.4, 0, 0.2, 1);
  display:flex;
  flex-direction:column;
  height: var(--row-height);
  border: 1px solid rgba(255,255,255,0.05);
}

figure:hover{
  transform:translateY(-8px);
  border-color: rgba(255,255,255,0.2);
}

.thumb{flex:1;position:relative;background:#000; overflow: hidden;}
.thumb img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}

figcaption{
  padding:12px;
  font-size:.9rem;
  font-weight: 500;
  color:var(--muted);
  background: #0e1012;
  border-top:1px solid rgba(255,255,255,.05);
}

/* ---------- BOOK SECTION ---------- */
.book-section {
  width: 100%;
  margin-bottom: 80px;
  border-radius: 12px;
  overflow: hidden;
  position: relative;
  background: #000;
  border: 1px solid rgba(255,255,255,0.1);
}

.book-hero {
  width: 100%;
  height: 400px;
  background: url('images/Lost in the flood.jpg') center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.book-hero::after {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(0deg, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.4) 100%);
}

.book-content {
  position: relative;
  z-index: 2;
  text-align: center;
  padding: 40px;
}

.book-content h2 { font-size: 2.5rem; margin: 0 0 10px 0; }
.book-content p { color: var(--muted); margin-bottom: 25px; font-size: 1.1rem; }

/* ---------- BTS ---------- */
.bts{
  margin-bottom: 80px;
  width: 100%;
}

.bts h2{
  margin-bottom:24px;
  font-weight:500;
}

.video-grid{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap:18px;
}

.video-card{
  position:relative;
  aspect-ratio:16/9;
  background:#000;
  border-radius:10px;
  overflow:hidden;
  border: 1px solid rgba(255,255,255,.06);
}

.video-card iframe, .video-card img{
  width:100%; height:100%; border:0; object-fit:cover;
}

.play-overlay{
  position:absolute; inset:0; display:flex; align-items:center;
  justify-content:center; font-size:2rem; background:rgba(0,0,0,.35);
}

/* ---------- MODALS ---------- */
.modal{
  position:fixed; inset:0; display:none; background:rgba(0,0,0,.92);
  align-items:center; justify-content:center; z-index:1000;
  padding:20px; backdrop-filter: blur(5px);
}

.modal.open{display:flex}

.modal-content{
  background:var(--card); border-radius:12px; width:100%;
  max-width:1000px; max-height:90vh; overflow:hidden;
  display:flex; flex-direction:column; position:relative;
}

.modal-img{ width:100%; flex: 1; object-fit:contain; background:#000; }
.audio-container{ padding:20px; background:#16181a; display:flex; flex-direction:column; gap:10px; }
audio{width:100%}
.pdf-frame{ width:100%; height:80vh; border:none; background:#000; }
.modal-footer{ padding:15px; border-top:1px solid rgba(255,255,255,.05); display:flex; justify-content:flex-end; gap:10px; }

/* ---------- CONTACT ---------- */
.contact-container{ display:flex; flex-direction:column; align-items:center; gap:10px; padding:40px 20px; }
.contact-container input{ width:100%; max-width:300px; text-align:center; padding:12px; border-radius:6px; border:none; background: #eee; color:#000; }

/* ---------- FOOTER ---------- */
footer{ width:100%; padding:40px 20px; text-align:center; color:var(--muted); border-top:1px solid rgba(255,255,255,.05); font-size:0.9rem; }
footer a{ color:var(--accent); text-decoration:none; }

/* ---------- MOBILE ---------- */
@media(max-width:640px){
  :root{--row-height:200px}
  body { padding: 30px 15px; }
  header { flex-direction: column; }
  .grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); }
  .book-hero { height: 320px; }
  .book-content h2 { font-size: 1.8rem; }
}
</style>
</head>

<body>
<div class="wrap">

<header>
  <div>
    <h1>Songs from the Shuttered</h1>
    <p class="Songs from the Shuttered is a fine-art photographic series co-created over the past decade with photographer Maxim Golovanov. The project consists of sixteen meticulously staged photographs, each conceived as a visual interpretation of an iconic song. The series draws deliberate parallels between contemporary music lyrics and the symbolic language of art history, referencing canonical works and figures such as Leonardo da Vinci, Bernini, Picasso, and more.</p>
  </div>
  <div style="display:flex;gap:10px">
    <button id="bookBtnHeader">Read Book</button>
    <button id="contactBtn">Contact</button>
  </div>
</header>

<section class="intro">
  <p><em>Songs from the Shuttered</em> is a staged photographic series translating music into still images.</p>
</section>

<div class="gallery-container">
  <section class="grid" id="gallery"></section>
</div>

<section class="book-section">
  <div class="book-hero">
    <div class="book-content">
      <h2>SFTS-The Book </h2>
      <p>Explore the full narrative, Lyrics and references </p>
      <button class="cta-btn" id="bookBtnMain" style="background: var(--accent); color: #000; font-weight: bold;">Open the Book</button>
    </div>
  </div>
</section>

<section class="bts">
  <h2>Behind the Scenes</h2>
  <div class="video-grid">
    <div class="video-card fb" onclick="window.open('https://www.facebook.com/reel/1301237869897120','_blank')">
      <img src="images/Mercy Seat.jpg" alt="Facebook Reel">
      <div class="play-overlay">â–¶</div>
    </div>
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/x_eCq8PWFlg" allowfullscreen></iframe>
    </div>
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/Mjla2uB-aRo" allowfullscreen></iframe>
    </div>
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/Lzurm2v99FY" allowfullscreen></iframe>
    </div>
  </div>
</section>

</div>

<div id="imageModal" class="modal">
  <div class="modal-content">
    <img id="modalImg" class="modal-img">
    <div class="audio-container">
      <div id="nowPlaying" style="font-weight:bold"></div>
      <audio id="audioPlayer" controls><source id="audioSource" src="" type="audio/mpeg"></audio>
    </div>
    <div class="modal-footer"><button onclick="closeImage()">Close</button></div>
  </div>
</div>

<div id="pdfModal" class="modal">
  <div class="modal-content">
    <iframe class="pdf-frame" src="RECORD.pdf"></iframe>
    <div class="modal-footer"><button onclick="closePDF()">Close</button></div>
  </div>
</div>

<div id="contactModal" class="modal">
  <div class="modal-content">
    <div class="contact-container">
      <p>My email:</p>
      <input type="text" id="contactEmail" value="tomer.jacobson@gmail.com" readonly>
      <button onclick="copyEmail()" style="margin-top:10px; background:var(--accent); color:#000; font-weight:bold; border:none;">Copy</button>
      <p id="copyMsg" style="color:var(--muted);font-size:0.9rem; margin-top:10px;"></p>
    </div>
    <div class="modal-footer"><button onclick="closeContact()">Close</button></div>
  </div>
</div>

<footer><p>Contact: <a href="mailto:tomer.jacobson@gmail.com">tomer.jacobson@gmail.com</a></p></footer>

<script>
const images=["Her lies.jpg","The Power of love.jpg","Hallowed.jpg","society.jpg","Fake Empire.jpg","Peter.jpg","After the gold rush.jpg","Mercy Seat.jpg","I am waiting for my man.jpg","Weak.jpg","Cortez the killer.jpg","Flume.jpg","Hey Joe.jpg","The good son.jpg","One more cup of coffee.jpg","Lost in the flood.jpg"];
const gallery=document.getElementById("gallery");
const imageModal=document.getElementById("imageModal");
const modalImg=document.getElementById("modalImg");
const audioPlayer=document.getElementById("audioPlayer");
const audioSource=document.getElementById("audioSource");
const nowPlaying=document.getElementById("nowPlaying");
const pdfModal=document.getElementById("pdfModal");
const contactModal=document.getElementById("contactModal");
const caption=n=>n.replace(/\.[^.]+$/,"");

images.forEach(n=>{
  const f=document.createElement("figure");
  f.innerHTML=`<div class="thumb"><img src="images/${encodeURI(n)}" alt="${caption(n)}" loading="lazy"></div><figcaption>${caption(n)}</figcaption>`;
  f.onclick=()=>{
    modalImg.src="images/"+encodeURI(n);
    audioSource.src="music/"+encodeURI(caption(n))+".mp3";
    nowPlaying.textContent=caption(n);
    audioPlayer.load();
    imageModal.classList.add("open");
    document.body.style.overflow = "hidden";
  };
  gallery.appendChild(f);
});

function closeImage(){ imageModal.classList.remove("open"); audioPlayer.pause(); document.body.style.overflow = "auto"; }
function closePDF(){ pdfModal.classList.remove("open"); document.body.style.overflow = "auto"; }
function closeContact(){ contactModal.classList.remove("open"); document.body.style.overflow = "auto"; }
function copyEmail(){ navigator.clipboard.writeText("tomer.jacobson@gmail.com"); document.getElementById("copyMsg").textContent = "Copied!"; }

const openPDF = () => { pdfModal.classList.add("open"); document.body.style.overflow = "hidden"; };
document.getElementById("bookBtnHeader").onclick = openPDF;
document.getElementById("bookBtnMain").onclick = openPDF;
document.getElementById("contactBtn").onclick=()=>{ contactModal.classList.add("open"); document.body.style.overflow = "hidden"; };

window.onclick = (e) => { if (e.target.classList.contains('modal')) { closeImage(); closePDF(); closeContact(); } };
</script>
</body>
</html>
