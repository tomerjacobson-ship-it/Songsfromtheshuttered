<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Songs from the Shuttered â€” Gallery</title>

<style>
:root{
  --bg:#0f1113;
  --card:#0b0c0d;
  --muted:#9aa0a6;
  --accent:#e6e6e6;
  --gap:18px;
  --rows:4;
  --row-height:190px;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
}

html,body{height:100%}
body{
  margin:0;
  background:linear-gradient(180deg,#070708 0%, #0f1113 100%);
  color:var(--accent);
  padding:36px;
  display:flex;
  justify-content:center;
}

.wrap{width:100%;max-width:1200px}

header{
  margin-bottom:24px;
  display:flex;
  justify-content:space-between;
  gap:18px;
  flex-wrap:wrap;
}

h1{margin:0;font-weight:600}
h2{margin:0 0 12px;font-weight:500}
p.lead{margin:0;color:var(--muted);font-size:.95rem}

.close-btn{
  background:transparent;
  border:1px solid rgba(255,255,255,.08);
  color:var(--accent);
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
}

/* -------- GALLERY -------- */
.gallery-scroll{
  overflow-x:auto;
  padding-bottom:12px;
  margin-bottom:60px;
}

.grid{
  display:grid;
  grid-auto-flow:column;
  grid-auto-columns:minmax(220px,1fr);
  grid-template-rows:repeat(var(--rows), var(--row-height));
  gap:var(--gap);
}

figure{
  margin:0;
  background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01));
  border-radius:8px;
  overflow:hidden;
  cursor:pointer;
  transition:.2s;
  display:flex;
  flex-direction:column;
}

figure:hover{ transform:translateY(-6px); }

.thumb{flex:1;position:relative;background:#000}
.thumb img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}

figcaption{
  padding:10px 12px;
  font-size:.9rem;
  color:var(--muted);
  border-top:1px solid rgba(255,255,255,.03);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* -------- BTS -------- */
.bts{margin-bottom:60px}
.video-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:18px;
}

.video-card{
  position:relative;
  aspect-ratio:16/9;
  background:#000;
  border-radius:10px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,0.05);
}

.video-card iframe,
.video-card img{
  width:100%;
  height:100%;
  border:0;
  object-fit:cover;
}

/* -------- MODALS -------- */
.modal{
  position:fixed;
  inset:0;
  display:none;
  background:rgba(0,0,0,.9);
  align-items:center;
  justify-content:center;
  z-index:1000;
  padding:20px;
}

.modal.open{display:flex}

.modal-content{
  background:var(--card);
  border-radius:12px;
  max-width:1000px;
  width:95%;
  max-height:95vh;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* IMAGE MODAL */
.modal-img{
  width:100%;
  max-height:65vh;
  object-fit:contain;
  background:#000;
}

.audio-container{
  padding:20px;
  background:#16181a;
  display:flex;
  flex-direction:column;
  gap:10px;
  align-items:center;
}

audio{width:100%;height:40px}

/* TEXT MODAL */
.text-body{
  padding:24px;
  color:var(--muted);
  line-height:1.7;
}

.modal-footer{
  padding:15px 20px;
  border-top:1px solid rgba(255,255,255,0.05);
  display:flex;
  justify-content:flex-end;
}

@media(max-width:640px){
  :root{--row-height:120px}
  .grid{grid-auto-columns:minmax(140px,1fr)}
}
</style>
</head>

<body>
<div class="wrap">

<header>
  <div>
    <h1>Songs from the Shuttered</h1>
    <p class="lead">Fine art project dedicated to songs.</p>
  </div>
  <div style="display:flex;gap:10px">
    <button id="bookBtn" class="close-btn">Read Book</button>
    <button id="aboutBtn" class="close-btn">About</button>
    <button id="contactBtn" class="close-btn">Contact</button>
  </div>
</header>

<main>
  <div class="gallery-scroll">
    <section class="grid" id="gallery"></section>
  </div>

  <section class="bts">
    <h2>Behind the Scenes</h2>
    <div class="video-grid">
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/x_eCq8PWFlg" allowfullscreen></iframe>
      </div>
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/Mjla2uB-aRo" allowfullscreen></iframe>
      </div>
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/Lzurm2v99FY" allowfullscreen></iframe>
      </div>
    </div>
  </section>
</main>
</div>

<!-- IMAGE + AUDIO MODAL -->
<div id="imageModal" class="modal">
  <div class="modal-content">
    <img id="modalImg" class="modal-img">
    <div class="audio-container">
      <div id="nowPlaying"></div>
      <audio id="audioPlayer" controls>
        <source id="audioSource" src="" type="audio/mpeg">
      </audio>
    </div>
    <div class="modal-footer">
      <button class="close-btn" id="closeImg">Close</button>
    </div>
  </div>
</div>

<!-- TEXT MODAL -->
<div id="textModal" class="modal">
  <div class="modal-content">
    <div class="text-body" id="textContent"></div>
    <div class="modal-footer">
      <button class="close-btn" id="closeText">Close</button>
    </div>
  </div>
</div>

<script>
const images=[
  "Her lies.jpg","The Power of love.jpg","Hallowed be thy name.jpg","society.jpg",
  "Fake Empire.jpg","Where to now St. Peter.jpg","After the gold rush.jpg","Mercy Seat.jpg",
  "I am waiting for my man.jpg","Weak.jpg","Cortez the killer.jpg","Flume.jpg",
  "Hey Joe.jpg","The good son.jpg","One more cup of coffee.jpg","Lost in the flood.jpg"
];

const gallery=document.getElementById("gallery");
const imageModal=document.getElementById("imageModal");
const modalImg=document.getElementById("modalImg");
const audioPlayer=document.getElementById("audioPlayer");
const audioSource=document.getElementById("audioSource");
const nowPlaying=document.getElementById("nowPlaying");

const textModal=document.getElementById("textModal");
const textContent=document.getElementById("textContent");

const caption=n=>n.replace(/\.[^.]+$/,"");

images.forEach(n=>{
  const f=document.createElement("figure");
  f.innerHTML=`<div class="thumb"><img src="images/${encodeURI(n)}"></div><figcaption>${caption(n)}</figcaption>`;
  f.onclick=()=>{
    modalImg.src="images/"+encodeURI(n);
    audioSource.src="music/"+encodeURI(caption(n))+".mp3";
    nowPlaying.textContent=caption(n);
    audioPlayer.load();
    imageModal.classList.add("open");
  };
  gallery.appendChild(f);
});

document.getElementById("closeImg").onclick=()=>{
  imageModal.classList.remove("open");
  audioPlayer.pause();
};

document.getElementById("closeText").onclick=()=>{
  textModal.classList.remove("open");
};

document.getElementById("aboutBtn").onclick=()=>{
  textContent.innerHTML="<h2>About</h2><p>Songs from the Shuttered is a staged photographic project translating songs into still images.</p>";
  textModal.classList.add("open");
};

document.getElementById("bookBtn").onclick=()=>{
  textContent.innerHTML="<h2>Read Book</h2><p>The book version is currently in development.</p>";
  textModal.classList.add("open");
};

document.getElementById("contactBtn").onclick=()=>{
  textContent.innerHTML="<h2>Contact</h2><p>Email: your@email.com</p>";
  textModal.classList.add("open");
};

</script>
</body>
</html>
